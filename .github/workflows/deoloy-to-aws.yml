name: Deploy to AWS EC2

on:
  push:
    branches: [ "master" ]

env:
  EC2_IP: "54.180.93.68"
  EC2_USER: "ec2-user"
  DOCKER_IMAGE: "yourdockerhub/charge-station"  # 必须包含仓库前缀
  MYSQL_CONTAINER: "mysql"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Maven
        run: |
          mvn clean package -DskipTests
          ls -l target/*.jar  # 强制验证

      - name: Build & Push Docker Image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }} .
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          docker push ${{ env.DOCKER_IMAGE }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ env.EC2_IP }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            # 创建共享网络（关键修复）
            docker network create app-net || true

            # 启动MySQL（附加到网络）
            docker run -d \
              --network app-net \
              --name ${{ env.MYSQL_CONTAINER }} \
              -e MYSQL_ROOT_PASSWORD=root \
              -e MYSQL_DATABASE=charge_station \
              -v mysql_data:/var/lib/mysql \
              mysql:8.0

            # 部署应用（使用网络别名替代--link）
            docker run -d \
              --network app-net \
              -p 80:80 \
              --name ${{ env.DOCKER_IMAGE.split('/')[-1] }} \  # 去除仓库前缀
              -e SPRING_DATASOURCE_URL="jdbc:mysql://${MYSQL_CONTAINER}:3306/charge_station?useSSL=false" \
              ${{ env.DOCKER_IMAGE }}

            # 验证
            docker ps -a --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"