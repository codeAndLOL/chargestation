name: Deploy to AWS EC2

on:
  push:
    branches: [ "master" ]

env:
  EC2_IP: "54.180.93.68"
  EC2_USER: "ec2-user"
  DOCKER_IMAGE: "charge-station"
  MYSQL_CONTAINER: "mysql"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: docker build -t ${{ env.DOCKER_IMAGE }} .

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          script: |
            # 清理旧容器
            docker stop mysql app || true
            docker rm mysql app || true
            docker network rm app-net || true

            # 重建基础设施
            docker network create app-net
            docker run -d \
              --network app-net \
              --name mysql \
              -e MYSQL_ROOT_PASSWORD=root \
              -v mysql_data:/var/lib/mysql \
              mysql:8.0

            # 本地构建并运行应用
            docker build -t charge-station .
            docker run -d \
              --network app-net \
              -p 80:80 \
              --name app \
              -e SPRING_DATASOURCE_URL="jdbc:mysql://mysql:3306/charge_station?useSSL=false" \
              charge-station