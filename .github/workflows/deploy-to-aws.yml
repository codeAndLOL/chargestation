name: Deploy to AWS EC2

on:
  push:
    branches: [ "master" ]

env:
  EC2_IP: "54.180.93.68"
  EC2_USER: "ec2-user"
  DOCKER_IMAGE: "charge-station"
  MYSQL_CONTAINER: "mysql"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Maven
        run: |
          mvn clean package -DskipTests
          ls -l target/*.jar

      - name: Build and Export Docker Image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }} .
          docker save ${{ env.DOCKER_IMAGE }} -o image.tar
          ls -lh image.tar

      - name: Prepare SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Network Test
        run: |
          echo "===== 网络基础测试 ====="
          nc -zv ${{ env.EC2_IP }} 22 || exit 1
          ssh -i key.pem -o StrictHostKeyChecking=no ec2-user@${{ env.EC2_IP }} "echo 'SSH连接成功'" || exit 1

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ env.EC2_IP }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            # 1. 清理环境
            docker rm -f ${{ env.MYSQL_CONTAINER }} ${{ env.DOCKER_IMAGE }} || true
            docker network rm app-net || true

            # 2. 可靠传输镜像
            rsync -avz -e "ssh -o StrictHostKeyChecking=no -i key.pem" image.tar ec2-user@${{ env.EC2_IP }}:/tmp/

            # 3. 加载镜像
            ssh -i key.pem ec2-user@${{ env.EC2_IP }} "
              docker load -i /tmp/image.tar || { echo '[ERROR] 镜像加载失败'; exit 1; }
              docker images | grep ${{ env.DOCKER_IMAGE }} || exit 1
            "

            # 4. 启动服务
            docker network create app-net
            docker run -d \
              --network app-net \
              --name ${{ env.MYSQL_CONTAINER }} \
              -e MYSQL_ROOT_PASSWORD=root \
              -e MYSQL_DATABASE=charge_station \
              -v mysql_data:/var/lib/mysql \
              mysql:8.0

            docker run -d \
              --network app-net \
              -p 8080:8080 \
              --name ${{ env.DOCKER_IMAGE }} \
              ${{ env.DOCKER_IMAGE }}

            # 5. 健康检查（带超时和日志）
            timeout 60 bash -c '
              while ! docker logs ${{ env.DOCKER_IMAGE }} | grep "Started Application"; do
                echo "[$(date)] 等待应用启动..."
                sleep 5
              done
              curl -fsS http://localhost:8080/actuator/health || exit 1
            ' || {
              echo "[ERROR] 部署失败，最后50行日志："
              docker logs ${{ env.DOCKER_IMAGE }} --tail 50
              exit 1
            }