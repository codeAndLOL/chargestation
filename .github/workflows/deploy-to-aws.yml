name: Deploy to AWS EC2

on:
  push:
    branches: [ "master" ]

env:
  EC2_IP: "54.180.93.68"
  EC2_USER: "ec2-user"
  DOCKER_IMAGE: "charge-station"
  MYSQL_CONTAINER: "mysql"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Maven
        run: |
          mvn clean package -DskipTests
          ls -l target/*.jar

      - name: Build and Export Docker Image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }} .
          docker save ${{ env.DOCKER_IMAGE }} -o /tmp/image.tar
          ls -lh /tmp/image.tar

      - name: Prepare SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > /tmp/key.pem
          chmod 600 /tmp/key.pem

      - name: Network Test
        run: |
          echo "===== 网络测试 ====="
          # 禁用严格主机检查
          ssh -o StrictHostKeyChecking=no -i /tmp/key.pem ec2-user@${{ env.EC2_IP }} "echo 'SSH连接成功'" || exit 1
          nc -zv ${{ env.EC2_IP }} 22 || exit 1

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ env.EC2_IP }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            # 1. 清理环境
            docker rm -f ${{ env.MYSQL_CONTAINER }} ${{ env.DOCKER_IMAGE }} || true
            docker network rm app-net || true

            # 2. 可靠传输镜像
            scp -o StrictHostKeyChecking=no -i /tmp/key.pem /tmp/image.tar ec2-user@${{ env.EC2_IP }}:/tmp/
            ssh -o StrictHostKeyChecking=no -i /tmp/key.pem ec2-user@${{ env.EC2_IP }} "
              docker load -i /tmp/image.tar || { echo '[ERROR] 镜像加载失败'; exit 1; }
              docker inspect ${{ env.DOCKER_IMAGE }} || exit 1
            "

            # 3. 启动服务
            docker network create app-net
            docker run -d \
              --network app-net \
              --name ${{ env.MYSQL_CONTAINER }} \
              -e MYSQL_ROOT_PASSWORD=root \
              -e MYSQL_DATABASE=charge_station \
              -v mysql_data:/var/lib/mysql \
              mysql:8.0

            docker run -d \
              --network app-net \
              -p 8080:8080 \
              --name ${{ env.DOCKER_IMAGE }} \
              ${{ env.DOCKER_IMAGE }}

            # 4. 健康检查
            ssh -o StrictHostKeyChecking=no -i /tmp/key.pem ec2-user@${{ env.EC2_IP }} "
              for i in {1..3}; do
                if docker logs ${{ env.DOCKER_IMAGE }} | grep 'Started Application'; then
                  curl -fsS http://localhost:8080/actuator/health || exit 1
                  exit 0
                fi
                sleep 10
              done
              docker logs ${{ env.DOCKER_IMAGE }} --tail 50
              exit 1
            "