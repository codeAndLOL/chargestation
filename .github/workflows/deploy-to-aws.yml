name: Deploy to AWS EC2

on:
  push:
    branches: [ "master" ]

env:
  EC2_IP: "54.180.93.68"
  EC2_USER: "ec2-user"
  DOCKER_IMAGE: "charge-station"
  MYSQL_CONTAINER: "mysql"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Maven
        run: |
          mvn clean package -DskipTests
          ls -l target/*.jar

      - name: Build and Export Docker Image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }} .
          docker save ${{ env.DOCKER_IMAGE }} -o /tmp/image.tar
          ls -lh /tmp/image.tar

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ env.EC2_IP }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            docker stop ${{ env.MYSQL_CONTAINER }} ${{ env.DOCKER_IMAGE }} || true
            docker rm ${{ env.MYSQL_CONTAINER }} ${{ env.DOCKER_IMAGE }} || true
            docker network rm app-net || true

            echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > /tmp/key.pem
            chmod 600 /tmp/key.pem
            scp -o StrictHostKeyChecking=no -i /tmp/key.pem /tmp/image.tar ec2-user@${{ env.EC2_IP }}:/tmp/
            ssh -i /tmp/key.pem ec2-user@${{ env.EC2_IP }} "docker load -i /tmp/image.tar"

            docker network create app-net
            docker run -d \
              --network app-net \
              --name ${{ env.MYSQL_CONTAINER }} \
              -e MYSQL_ROOT_PASSWORD=root \
              -e MYSQL_DATABASE=charge_station \
              -v mysql_data:/var/lib/mysql \
              mysql:8.0

            docker run -d \
              --network app-net \
              -p 8080:8080 \
              -v /var/log/charge-station:/app/logs \
              --name ${{ env.DOCKER_IMAGE }} \
              -e SPRING_DATASOURCE_URL="jdbc:mysql://${MYSQL_CONTAINER}:3306/charge_station?useSSL=false" \
              ${{ env.DOCKER_IMAGE }}

            for i in {1..12}; do
              echo "Attempt $i: Checking service status..."
              CONTAINER_STATUS=$(docker inspect -f '{{.State.Status}}' ${{ env.DOCKER_IMAGE }})
              HEALTH=$(curl -s http://localhost:8080/actuator/health || echo "curl_failed")

              if [[ "$CONTAINER_STATUS" == "running" && "$HEALTH" == *"UP"* ]]; then
                echo "✅ Service is healthy"
                exit 0
              fi

              docker logs ${{ env.DOCKER_IMAGE }} --tail 20
              sleep 5
            done

            echo "❌ Service failed to start"
            docker inspect ${{ env.DOCKER_IMAGE }}
            exit 1