name: Deploy to AWS EC2

on:
  push:
    branches: [ "master" ]

env:
  EC2_IP: "54.180.93.68"
  EC2_USER: "ec2-user"
  DOCKER_IMAGE: "charge-station"
  MYSQL_CONTAINER: "mysql"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Maven
        run: |
          mvn clean package -DskipTests
          ls -l target/*.jar

      - name: Build Docker image
        run: docker build -t ${{ env.DOCKER_IMAGE }} .

      - name: Prepare Deployment
        run: |
          docker save ${{ env.DOCKER_IMAGE }} -o image.tar
          gzip -k image.tar  # 保留原文件

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ env.EC2_IP }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            docker stop ${{ env.MYSQL_CONTAINER }} ${{ env.DOCKER_IMAGE }} || true
            docker rm ${{ env.MYSQL_CONTAINER }} ${{ env.DOCKER_IMAGE }} || true
            docker network rm app-net || true

            echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > key.pem
            chmod 600 key.pem
            rsync -avz -e "ssh -o StrictHostKeyChecking=no -i key.pem" image.tar.gz ec2-user@${{ env.EC2_IP }}:/tmp/
            ssh -i key.pem ec2-user@${{ env.EC2_IP }} "gzip -df /tmp/image.tar.gz && docker load -i /tmp/image.tar"

            docker network create app-net
            docker run -d \
              --network app-net \
              --name ${{ env.MYSQL_CONTAINER }} \
              -e MYSQL_ROOT_PASSWORD=root \
              -e MYSQL_DATABASE=charge_station \
              -v mysql_data:/var/lib/mysql \
              mysql:8.0

            docker run -d \
              --network app-net \
              -p 8080:8080 \
              -v /var/log/charge-station:/app/logs \
              --name ${{ env.DOCKER_IMAGE }} \
              -e SPRING_DATASOURCE_URL="jdbc:mysql://${MYSQL_CONTAINER}:3306/charge_station?useSSL=false" \
              ${{ env.DOCKER_IMAGE }}

            for i in {1..12}; do
              docker logs ${{ env.DOCKER_IMAGE }} --tail 20
              if curl -sf http://localhost:8080/actuator/health | grep -q "UP"; then
                echo "✅ Health check passed"
                exit 0
              fi
              sleep 5
            done
            echo "❌ Health check failed after 60 seconds"
            exit 1