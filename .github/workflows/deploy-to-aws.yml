name: Deploy to AWS EC2

on:
  push:
    branches: [ "master" ]

env:
  EC2_IP: "54.180.93.68"
  EC2_USER: "ec2-user"
  DOCKER_IMAGE: "charge-station"
  MYSQL_CONTAINER: "mysql"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Maven
        run: |
          mvn clean package -DskipTests
          ls -l target/*.jar

      - name: Build and Export Docker Image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }} .
          docker save ${{ env.DOCKER_IMAGE }} -o /tmp/image.tar
          ls -lh /tmp/image.tar  # 验证文件生成

      - name: Prepare SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > /tmp/key.pem
          chmod 600 /tmp/key.pem

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ env.EC2_IP }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            # 1. 清理环境（强制删除）
            docker rm -f ${{ env.MYSQL_CONTAINER }} ${{ env.DOCKER_IMAGE }} || true
            docker network rm app-net || true

            # 2. 传输并加载镜像（带校验）
            scp -o StrictHostKeyChecking=no -i /tmp/key.pem /tmp/image.tar ec2-user@${{ env.EC2_IP }}:/tmp/
            ssh -i /tmp/key.pem ec2-user@${{ env.EC2_IP }} "
              docker load -i /tmp/image.tar
              docker images | grep ${{ env.DOCKER_IMAGE }} || { echo '镜像加载失败'; exit 1; }
            "

            # 3. 启动基础设施
            docker network create app-net
            docker run -d \
              --network app-net \
              --name ${{ env.MYSQL_CONTAINER }} \
              -e MYSQL_ROOT_PASSWORD=root \
              -e MYSQL_DATABASE=charge_station \
              -v mysql_data:/var/lib/mysql \
              mysql:8.0

            # 4. 启动应用（带日志输出）
            docker run -d \
              --network app-net \
              -p 8080:8080 \
              -v /var/log/charge-station:/app/logs \
              --name ${{ env.DOCKER_IMAGE }} \
              -e SPRING_DATASOURCE_URL="jdbc:mysql://${MYSQL_CONTAINER}:3306/charge_station?useSSL=false" \
              ${{ env.DOCKER_IMAGE }}

            # 5. 终极健康检查
            for i in {1..12}; do
              echo "检查次数: $i"
              if docker logs ${{ env.DOCKER_IMAGE }} | grep "Started Application"; then
                echo "✅ 应用启动成功"
                exit 0
              fi
              sleep 10
            done
            echo "❌ 应用启动失败"
            docker logs ${{ env.DOCKER_IMAGE }}
            exit 1